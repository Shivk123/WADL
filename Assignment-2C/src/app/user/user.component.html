<div class="user-container">
    <div class="form-container">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" placeholder="Enter password">
        </div>
        <div class="button-group">
            <button class="btn-primary" (click)="handleAdd()">Add User</button>
            <button class="btn-danger" (click)="userList.pop()">Remove User</button>
        </div>
    </div>

    <hr />
    <h2>Users List</h2>
    <div class="user-list">
        <div class="list-header">
            <div class="list-item">Sr. No</div>
            <div class="list-item">Usernames</div>
            <div class="list-item">Passwords</div>
        </div>
        <div class="list-body">
            <div *ngFor="let user of userList; let i = index" class="list-row">
                <div class="list-item">{{ i + 1 }}</div>
                <div class="list-item">{{ user.name }}</div>
                <div class="list-item">{{ user.pass }}</div>
            </div>
        </div>
    </div>
</div>
